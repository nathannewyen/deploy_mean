<div class="edit-product container border">
  <h3>New Product</h3>
  <p class="text-primary">Products must contain a Name.</p>
  <p class="text-primary">Products must contain a Qty.</p>
  <p class="text-primary">Products must contain a Price.</p>
  <!-- Error -->
  <div class="err" *ngIf="error.name">
    <p class="text-danger">{{error.name.message}}</p>
  </div>
  <div class="err" *ngIf="error.qty">
    <p class="text-danger">{{error.qty.message}}</p>
  </div>
  <div class="err" *ngIf="error.price">
    <p class="text-danger">{{error.price.message}}</p>
  </div>
  <!-- End Error -->
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" name="name" [(ngModel)]="newProduct.name" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="qty" class="col-sm-2 col-form-label">Qty:</label>
      <div class="col-sm-10">
        <input type="number" name="qty" [(ngModel)]="newProduct.qty" class="form-control">
      </div>

    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-10">
        <input type="number" name="price" [(ngModel)]="newProduct.price" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2 clearfix">
        <button type="submit" class="btn btn-primary float-right" (click)="onSubmit()">Create</button>
        <button type="submit" class="btn btn-warning">Reset</button>
      </div>
    </div>
  </form>
</div>
