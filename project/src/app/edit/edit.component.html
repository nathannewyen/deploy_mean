<div class="edit-product container border">
  <h3>Update Product</h3>
  <p class="text-primary">Products must contain a Name.</p>
  <p class="text-primary">Products must contain a Qty.</p>
  <p class="text-primary">Products must contain a Price.</p>
  <div *ngIf="error">
    <p class="text-danger">{{ error }}</p>
  </div>
  <form *ngFor="let product of productData" #editForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="name"
          [(ngModel)]="editProduct.name"
          class="form-control"
          placeholder="{{ product.name }}"
          id="name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="qty" class="col-sm-2 col-form-label">Qty:</label>
      <div class="col-sm-10">
        <input
          type="number"
          name="qty"
          [(ngModel)]="editProduct.qty"
          class="form-control"
          placeholder="{{ product.qty }}"
          id="qty"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-10">
        <input
          type="number"
          name="price"
          [(ngModel)]="editProduct.price"
          class="form-control"
          placeholder="${{ product.price }}"
          id="price"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2 clearfix">
        <button
          type="submit"
          class="btn btn-primary float-right"
          (click)="onEdit()"
        >
          Update
        </button>
        <button
          type="submit"
          class="btn btn-warning"
          (click)="this.editForm.reset()"
        >
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
